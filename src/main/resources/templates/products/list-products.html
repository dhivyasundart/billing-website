<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
	<title>Welcome to my store-16BEC1131</title>
</head>

<body>
	<div class="container">
	<h3>Welcome to my store-16BEC1131</h3>
	<hr>
	    <a th:href="@{/products/showFormForAdd}"
	    class="btn btn-primary btn-sm mb-3" >
	    Add new Product</a>
        <a th:href="@{/cart/list}" style="float: right;" class="btn btn-success">Go to billing page</a>
    <h4> Search </h4>
	<input class="form-control mb-4" id="myInput" type="text"
    placeholder="Type something to search list items"> 
    <h4>Products sorted as per first name</h4>	
	<table class="table table-bordered table-striped">
	<thead class="thead-dark">
		<tr>
				<th>Code</th>
				<th>Name</th>
				<th>Cost</th>
				<th>GST(in %)</th>
				<th>Action</th>
				<th>Bill</th>
			</tr>
		</thead>
		
		<tbody id="myTable">
			<tr th:each="tempProduct : ${products}">
			
				<td th:text="${tempProduct.code}" />	
				<td th:text="${tempProduct.name}" />	
				<td th:text="${tempProduct.price}" />	
				<td th:text="${tempProduct.gst}" />
				
				
				<td>
				<a th:href="@{/products/showFormForUpdate(productCode=${tempProduct.code})}"
				    class="btn btn-info btn-sm"> 
				Update
				</a>
				<a th:href="@{/products/delete(productCode=${tempProduct.code})}"  
				   class="btn btn-danger btn-sm"
				   onclick="if(!(confirm('Are you sure to delete this product?'))) return false"> 
				Delete
				</a>
				
				
				</td>
				<td>
				  <a th:href="${'/cart/buy/'+tempProduct.code}" class="btn btn-info btn-sm">Add to bill</a>
				<!--<a th:href="@{/cart/buy/(productCode=${tempProduct.code})}">Bill</a> -->
				
				</td>
				
			</tr>
		</tbody>	
	</table>
	
	<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

	
	</div>
</body>
</html>
