<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Add new product</title>
	
</head>

<body>

<div class="container">
  <h3>Add new product</h3>
  
  <form action="#" th:action="@{/products/save}"
  				   th:object="${product}" method="POST">	
  <a th:href="@{/products/list}" class="btn btn-dark" style="float: right;">Back to products list</a>
  	<hr>			   
  	
    <label>Product code:</label>
    <input type="number" min="0" th:field="*{code}"
    class="form-control mb-4 col-4" >
    <br>
    <label>Product name:</label>
  <input type="text" th:field="*{name}"
    class="form-control mb-4 col-4">
    <br>
    <label>Product price:</label>
  <input type="number" min="0" th:field="*{price}"
    class="form-control mb-4 col-4">
    <br>
    <label>Product gst(%):</label>
  <input type="number" min="0" max="100" th:field="*{gst}"
    class="form-control mb-4 col-4">  
    
   
   
   <button type="submit" class="btn btn-info col-2">Save</button> 
    
    </form>
    
    
</div>    
</body>
</html>
